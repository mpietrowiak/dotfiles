shell:
  program: /usr/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -c
    - /home/matas/repos
    - -s
    - main
font:
  size: 12
window:
  decorations: None
  padding:
    x: 15
    y: 15
  opacity: 0.95 


# https://github.com/hafiz-muhammad/midnight-haze-alacritty-theme/blob/main/midnight-haze.toml
colors:
  primary:
    background: "#0c0c16"
    foreground: "#d8dee9"
  normal:
    black: "#2c2c3d"
    red: "#ff6e6e"
    green: "#9ec875"
    yellow: "#ffa759"
    blue: "#70a7d4"
    magenta: "#d291e0"
    cyan: "#96e0e0"
    white: "#d8dee9"
  bright:
    black: "#414166"
    red: "#ff8d8d"
    green: "#b3d987"
    yellow: "#ffc57f"
    blue: "#9bb3d3"
    magenta: "#ffa1ff"
    cyan: "#9cd8d8"
    white: "#ffffff"

